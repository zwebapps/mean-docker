<div class="container">
  <div class="row">
    <ngx-datatable
      #myTable
      class="material"
      [rows]="academies"
      [columns]="columns"
      [columnMode]="ColumnMode.force"
      [footerHeight]="100"
      [headerHeight]="50"
      [limit]="10"
      rowHeight="auto"
      [scrollbarH]="true"
      [sorts]="[{ prop: 'academyName' }]"
    >
      <ngx-datatable-column name="" prop="row" size="30">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
          <img [src]="getImg(row?.logo)" class="img-fluid" style="width: 48px; border-radius: 20px" />
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Club Name" prop="academyName">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
          {{ row?.academyName }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Actions" prop="row">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row" class="d-flex">
          <button type="button" class="btn btn-gradient d-inline me-2" [routerLink]="['academy', row._id]">Team Management</button>
          <button type="button" class="btn btn-danger d-inline" (click)="delete(row['_id'])"><i class="bi bi-trash"></i></button>
          <button type="button" class="btn btn-gradient d-inline" style="margin-left: 10px" (click)="edit(row)">
            <i class="bi bi-pencil"></i>
          </button>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-footer>
        <ng-template
          ngx-datatable-footer-template
          let-rowCount="rowCount"
          let-pageSize="pageSize"
          let-selectedCount="selectedCount"
          let-curPage="curPage"
          let-offset="offset"
        >
          <datatable-pager
            [pagerLeftArrowIcon]="'datatable-icon-left'"
            [pagerRightArrowIcon]="'datatable-icon-right'"
            [pagerPreviousIcon]="'datatable-icon-prev'"
            [pagerNextIcon]="'datatable-icon-skip'"
            [page]="curPage"
            [size]="pageSize"
            [count]="rowCount"
            [hidden]="!(rowCount / pageSize > 1)"
            (change)="table.onFooterPage($event)"
          >
          </datatable-pager>
        </ng-template>
      </ngx-datatable-footer>
    </ngx-datatable>
  </div>
</div>
