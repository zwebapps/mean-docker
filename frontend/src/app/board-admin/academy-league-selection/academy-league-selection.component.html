<div class="academy-row" [style.background-color]="academy?.color">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12 col-lg-2">
        <div class="acedmy-plus"><img [src]="getImg(academy?.logo)" class="img-fluid" /><br /></div>
      </div>
      <div class="col-12 col-lg-5 academy-name">
        <p>{{ academy?.academyName }}</p>
        <p class="academy-team"></p>
      </div>
      <div class="col-12 col-lg-5 academy-name text-end">
        <p></p>
        <p class="academy-team"></p>
      </div>
    </div>
  </div>
</div>
<div class="container pt-5">
  <div class="row">
    <div class="form-group col-12 col-lg-4">
      <label for="name" class="control-label">Team Name</label>
      <input type="text" class="form-control" placeholder="Type name of league" [value]="team?.teamName" aria-label="league" />
    </div>
  </div>
  <div class="row">
    <form class="league-form" [formGroup]="leagueForm" (ngSubmit)="onFormSubmit()">
      <div class="row justify-content-start me-0 ms-0" *ngIf="leagues">
        <ng-container *ngFor="let league of leagues; let i = index">
          <div class="col-12 col-md-6 col-lg-4" *ngIf="league">
            <div class="league-lable" *ngIf="league.leagueName">
              <div class="list-group-item">
                <input
                  class="form-check-input me-1"
                  type="checkbox"
                  value="false"
                  (change)="onCheckBox()"
                  [checked]="league.selected"
                  [(ngModel)]="league.selected"
                  [ngModelOptions]="{ standalone: true }"
                />
                <span class="league-text">{{ league.leagueName }}</span>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="row">
        <div class="col-12 mb-5">
          <div class="league-btn-lable d-flex justify-content-center">
            <button type="submit" class="btn btn-gradient col-lg-3">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div style="position: absolute; bottom: 0; right: 0; background-color: transparent">
    <button class="btn" class="btn btn-back" (click)="redirectTo()">Back</button>
  </div>
</div>
