<div class="academy-row" [style.background-color]="compSettings?.competitionBackground">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12 col-lg-2">
        <div class="acedmy-plus"><img [src]="getImg(selectedCompetition?.competitionLogo)" class="img-fluid" /><br /></div>
      </div>
      <div class="col-12 col-lg-5 academy-name">
        <p>{{ selectedCompetition?.competitionName }}</p>
        <p class="academy-team"></p>
      </div>
      <div class="col-12 col-lg-5 academy-name text-end">
        <p></p>
        <p class="academy-team"></p>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <form
      class="form-inline team-form justify-content-center mt-4 mb-4 pt-4"
      [formGroup]="academyForm"
      (ngSubmit)="onSubmit()"
      enctype="multipart/form-data"
      *ngIf="displayTeamForm"
    >
      <div class="row justify-content-start">
        <div class="form-group col-12 col-lg-4">
          <label for="name" class="control-label">Club Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Type Name of Club/Academy"
            aria-label="academy"
            formControlName="academyName"
          />
        </div>
        <div class="form-group col-12 col-lg-4">
          <label for="name" class="control-label">Club Badge</label>
          <input
            type="file"
            class="form-control"
            placeholder="select academy color"
            aria-label="academy"
            (change)="uploadLogo($event)"
            accept="image/*"
            formControlName="academyLogo"
          />
        </div>
        <div class="form-group col-12 col-lg-4">
          <label for="name" class="control-label">Banner Color</label>
          <input
            type="color"
            class="form-control p-0"
            placeholder="select academy color"
            aria-label="academy"
            formControlName="academyColor"
          />
        </div>
        <div class="form-group col-12 col-lg-4">
          <label for="coachName" class="control-label">Coach Name</label>
          <input type="text" class="form-control" placeholder="Coach Name" aria-label="coachName" formControlName="coachName" />
        </div>
        <div class="form-group col-12 col-lg-4">
          <label for="userName" class="control-label">User Name</label>
          <input type="text" class="form-control" placeholder="User Name" aria-label="userName" formControlName="userName" />
        </div>
        <div class="form-group col-12 col-lg-4">
          <label for="password" class="control-label">Password</label>
          <input type="password" class="form-control" placeholder="Password" aria-label="password" formControlName="password" />
        </div>
        <div class="form-group col-12 col-lg-4">
          <label for="email" class="control-label">Email Address</label>
          <input type="email" class="form-control" placeholder="Email" aria-label="email" formControlName="emailAddress" />
        </div>
        <div class="form-group col-12 col-lg-4">
          <label for="mobileNumber" class="control-label">Mobile Number</label>
          <input type="email" class="form-control" placeholder="Mobile No." aria-label="mobileNumber" formControlName="mobileNumber" />
        </div>
        <div class="form-group col-12 col-lg-4" style="height: 150px !important" *ngIf="editAcademy">
          <img [src]="getImg(academyLogo)" width="120px" class="img-fluid" />
        </div>
      </div>
      <div class="form-group col-12 col-lg-12 mb-2 text-center mt-2 p-4">
        <button type="submit" class="btn btn-gradient col-lg-2 ms-1">Submit</button>
      </div>
    </form>
  </div>

  <div class="page-filter-bar">
    <form class="form-inline ps-0 pe-0" method="post" enctype="multipart/form-data">
      <div class="row">
        <div class="col-12 col-lg-9 d-flex justify-content-start mb-md-1">
          <div class="dropdown">
            <button
              class="btn btn-white btn-filter dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="bi bi-filter pe-3"></i>Filters
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" (click)="addFilter('Club')">Club</a>
            </div>
          </div>
          <div class="filter-pills">
            <div class="btn btn-white" *ngFor="let filter of filters">
              {{ filter }}
              <span class="close-icon" (click)="removeFilter(filter)">&times;</span>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-gradient" (click)="displayClubForm()"><i class="bi bi-plus pe-3"></i>Add Club</button>
          </div>
        </div>
        <div class="col-12 col-lg-3">
          <div class="col-12 mb-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="validationTooltipUsernamePrepend"><i class="bi bi-search"></i></span>
              </div>
              <input
                type="text"
                class="form-control"
                id="validationTooltipUsername"
                placeholder="Search"
                aria-describedby="validationTooltipUsernamePrepend"
                (keyup)="filterClubs($event.target.value)"
                required
              />
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <app-academy-listing
      [academies]="academies"
      (deleteAcademy)="onDelete($event)"
      (editAcademy)="onEditPatch($event)"
    ></app-academy-listing>
  </div>
