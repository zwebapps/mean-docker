<div class="container">
<div class="row" *ngIf="displayAddForm">
  <div class="col-lg-12 col-sm-12 mt-5">
    <form [formGroup]="userForm" class="user-form justify-content-around" method="post" enctype="multipart/form-data" (ngSubmit)="onAddFormSubmit()">
      <div class="row d-flex justify-content-start">
        <div class="form-group col-xs-6 col-md-3 col-lg-3">
          <label for="name" class="control-label">User Name</label>
          <input
            type="text"
            [value]=""
            class="form-control"
            placeholder="User Name"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
          />
          <div *ngIf="submitted && f['username']?.errors" class="invalid-feedback">
            <div *ngIf="f['username'].errors && f['username'].errors['required']">
              <small>User Name is required</small>
            </div>
          </div>
        </div>
        <div class="form-group col-xs-6 col-md-3 col-lg-3">
          <label for="name" class="control-label">First Name</label>
          <input
            type="text"
            [value]=""
            class="form-control"
            placeholder="First Name"
            formControlName="firstname"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['firstname'].errors }"
          />
          <div *ngIf="submitted && f['firstname'].errors" class="invalid-feedback">
            <div *ngIf="f['firstname'].errors['required']">
              <small>First Name is required</small>
            </div>
          </div>
        </div>
        <div class="form-group col-xs-6 col-md-3 col-lg-3">
          <label for="name" class="control-label">Last Name</label>
          <input
            type="text"
            [value]=""
            class="form-control"
            placeholder="Last Name"
            formControlName="lastname"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['lastname'].errors }"
          />
          <div *ngIf="submitted && f['lastname'].errors" class="invalid-feedback">
            <div *ngIf="f['lastname'].errors['required']">
              <small>Last Name is required</small>
            </div>
          </div>
        </div>
        <div class="form-group col-xs-6 col-md-3 col-lg-3">
          <label for="name" class="control-label">Contact No</label>
          <input
            type="text"
            value=""
            class="form-control"
            placeholder="Contact"
            formControlName="contact"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['contact'].errors }"
          />
          <div *ngIf="submitted && f['contact'].errors" class="invalid-feedback">
            <div *ngIf="f['contact'].errors['required']">
              <small>Contact is required</small>
            </div>
          </div>
        </div>
        <div class="form-group col-xs-6 col-md-3 col-lg-3">
          <label for="name" class="control-label">Email</label>
          <input
            type="email"
            value=""
            class="form-control"
            id="name"
            placeholder="Email"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">
              <small>Email is required</small>
            </div>
          </div>
        </div>
        <div class="form-group col-xs-6 col-md-3 col-lg-3">
          <label for="password" class="control-label">Password</label>
          <input type="password" value="" class="form-control" placeholder="Password" formControlName="password" class="form-control" />
        </div>
        <div class="form-group col-xs-6 col-md-3 col-lg-3">
          <label for="container" class="control-label">Roles</label>
          <select
            class="form-select"
            id="container"
            name="roles"
            aria-label="Default select"
            formControlName="role"
            (change)="toggleAcademy($event)"
          >
            <option value="">Select Role</option>
            <ng-container *ngFor="let role of roles">
              <option value="{{ role.name }}">{{ role.name.toUpperCase() }}</option>
            </ng-container>
          </select>
        </div>
        <div class="form-group col-xs-6 col-md-3 col-lg-3" *ngIf="toggleAcademySelection">
          <label for="container" class="control-label">Academy</label>
          <select class="form-select" id="container" name="roles" aria-label="Default select" formControlName="academy">
            <option value="">Select Academy</option>
            <ng-container *ngFor="let academy of academies">
              <option value="{{ academy._id }}">{{ academy.academyName.toUpperCase() }}</option>
            </ng-container>
          </select>
        </div>
        <div class="row">
          <div class="d-flex justify-content-center">
            <div class="form-group col-xs-6 col-md-3 col-lg-3 mt-2 align-items-end">
              <div class="ms-3 w-100">
                <button type="submit" class="btn btn-gradient col-12 text-white">Add User</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="page-filter-bar">
  <div class="row">
  <div class="col-12 col-lg-6 mb-md-1">
    <button class="btn btn-gradient" (click)="toggleForm()"><i class="bi bi-plus pe-3"></i>Add New User</button>
  </div>
  <div class="col-12 col-lg-3 mb-md-1">
    <input
      type="text"
      class="form-control"
      placeholder="User Name"
      class="form-control"
      (keyup)="filterUsers()"
      [(ngModel)]="enteredUserName"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
  <div class="col-12 col-lg-3">
    <select
      class="form-select"
      id="container"
      name="roles"
      aria-label="Default select"
      (change)="filterUsers()"
      [(ngModel)]="selectedRole"
      [ngModelOptions]="{ standalone: true }"
    >
      <option value="">Select Designation</option>
      <ng-container *ngFor="let role of roles">
        <option value="{{ role.name }}">{{ role.name.toUpperCase() }}</option>
      </ng-container>
    </select>
  </div>
  </div>
</div>
<div class="row">
  <app-admin-data-table [users]="data" (delUser)="deleteUser($event)" (editUser)="editUser($event)"></app-admin-data-table>
</div>
</div>
