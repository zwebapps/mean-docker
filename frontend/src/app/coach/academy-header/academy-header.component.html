<div class="academy-row" [style.background-color]="academy?.color">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12 col-lg-2">
        <div class="acedmy-plus"><img [src]="getImg(academy?.logo)" class="img-fluid" /><br /></div>
      </div>
      <div class="col-12 col-lg-5 academy-name">
        <p *ngIf="academy">{{ academy.academyName }}</p>
        <p class="academy-team" *ngIf="team">TEAM: {{ team.teamName }}</p>
      </div>
      <div class="col-12 col-lg-5 academy-name text-end" *ngIf="academy && academy?.competition">
        <p *ngIf="academy">{{ academy?.competition?.competitionName }}</p>
        <p class="academy-team"></p>
      </div>
    </div>
  </div>
</div>
