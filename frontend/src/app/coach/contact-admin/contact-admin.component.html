<div class="row">
  <!-- <div class="col-lg-12">

  </div> -->
  <div class="col-12 col-lg-12">
    <div class="editor">
      <form [formGroup]="contactForm" (submit)="submitContents()">
        <div class="row">
          <div class="col-12 col-lg-9 mb-5">
            <label for="name" class="control-label mb-2">From</label>
            <input
              type="email"
              [value]=""
              class="form-control"
              placeholder="send email"
              formControlName="senderEmail"
              class="form-control"
            />
          </div>
          <div class="col-12 col-lg-9 mb-5">
            <label for="name" class="control-label mb-2">Subject</label>
            <input type="text" [value]="" class="form-control" placeholder="Heading" formControlName="heading" class="form-control" />
          </div>
          <div class="col-12 col-lg-9">
            <angular-editor
              formControlName="content"
              [(ngModel)]="htmlContent"
              [config]="config"
              (ngModelChange)="onChange($event)"
              (blur)="onBlur($event)"
            ></angular-editor>
          </div>
          <div class="col-12 col-lg-9 mb-5 mt-5 d-flex justify-content-center">
            <div class="col-sm-6 col-lg-3">
              <button type="submit" class="btn btn-primary col-12 text-white">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
