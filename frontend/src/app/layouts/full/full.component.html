<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div
  id="main-wrapper"
  [ngClass]="{ 'show-sidebar': showMobileMenu }"
  dir="ltr"
  data-theme="light"
  data-layout="vertical"
  [attr.data-sidebartype]="sidebartype"
  data-sidebar-position="absolute"
  data-header-position="absolute"
  data-boxed-layout="full"
>
  <!-- ============================================================== -->
  <!-- Topbar header - style you can find in topbar.scss -->
  <!-- ============================================================== -->
  <header class="topbar" data-navbarbg="skin5" *ngIf="isLoggedIn">
    <div class="container">
      <!-- Toggle which is visible on mobile only -->
      <a
        *ngIf="isLoggedIn"
        class="topbartoggler d-block d-lg-none waves-effect waves-light"
        href="javascript:void(0)"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed"
      >
        <i class="bi bi-text-right fs-6"></i>
      </a>
      <nav class="d-flex top-navbar navbar-expand-lg navbar-dark">
        <!-- ============================================================== -->
        <!-- End Logo -->
        <!-- ============================================================== -->
        <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin1" [ngbCollapse]="!isCollapsed">
          <app-navigation (toggleSidebar)="toggleSidebarType()" [loggedInUser]="loggedInUser" class="w-100"></app-navigation>
        </div>
      </nav>
    </div>
  </header>
  <!-- ============================================================== -->
  <!-- Left Sidebar - style you can find in sidebar.scss  -->
  <!-- ============================================================== -->
  <aside class="left-sidebar" data-sidebarbg="skin5" (mouseover)="Logo()" (mouseout)="Logo()" *ngIf="isLoggedIn">
    <a
      *ngIf="isLoggedIn"
      (click)="showMobileMenu = !showMobileMenu"
      class="nav-toggler waves-effect waves-light d-block d-lg-none"
      href="javascript:void(0)"
    >
      <i [ngClass]="showMobileMenu ? 'bi bi-x fs-7' : 'bi bi-list fs-7'"></i>
      <!-- <img src="assets/images/logos/menu.png" alt="homepage" class="dark-logo" /> -->
    </a>
    <!-- Logo -->
    <!-- ============================================================== -->
    <a class="navbar-brand" href="javascript:void(0)">
      <!-- Logo icon -->
      <b class="logo-icon">
        <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
        <!-- Light Logo icon -->
        <ng-container *ngIf="userRole !== 'ROLE_COACH'">
          <img src="assets/images/logos/yfl.png" alt="homepage" class="dark-logo" />
        </ng-container>
        <ng-container *ngIf="userRole === 'ROLE_COACH' && adminCompetition?.competitionLogo">
          <img src="{{ apiURL }}/static/{{ adminCompetition.competitionLogo }}" alt="homepage" class="dark-logo" />
        </ng-container>
      </b>
    </a>
    <!-- ============================================================== -->
    <!-- End Logo -->
    <app-sidebar [userRole]="userRole" (toggleSideMenue)="toggleSidebar()" [selectedCompetition]="adminCompetition"></app-sidebar>
    <h3 class="user-role">{{ getUserRole() }}</h3>
  </aside>
  <!-- ============================================================== -->
  <!-- End Left Sidebar - style you can find in sidebar.scss  -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Page wrapper  -->
  <!-- ============================================================== -->
  <div class="page-wrapper" [ngClass]="isLoggedIn || showMobileMenu ? 'ml-250' : 'ml-0'">
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
      <!-- ============================================================== -->
      <!-- Start Page Content -->
      <!-- ============================================================== -->
      <router-outlet></router-outlet>
      <!-- ============================================================== -->
      <!-- End Start Page Content -->
      <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- footer -->
  <!-- ============================================================== -->
  <footer class="footer text-center">All Rights Reserved by Youth Football League.</footer>
  <!-- ============================================================== -->
  <!-- End footer -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- End Page wrapper  -->
  <!-- ============================================================== -->
</div>
