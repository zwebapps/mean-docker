  <div class="login-box">
    <div class="login-logo"><img width="150" src="assets/images/logos/yfl.png" /><span>Player Management System</span></div>
    <div class="card">
      <div class="card-body login-card-body">
        <div class="align-items-center w-100 text-center">
          <p class="sign-bold">Sign In</p>
        </div>
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
            />
            <div *ngIf="username.errors && f.submitted" class="invalid-feedback">Username is required!</div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
            />
            <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
              <div *ngIf="password.errors['required']">Password is required</div>
              <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block w-100">Login</button>
          </div>
          <div class="form-group">
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">Login failed: {{ errorMessage }}</div>
          </div>
          <!-- <div class="form-group">
        <div class="text-primary float-start" (click)="userChoice('register')">Register User</div>
      </div> -->
          <div class="form-group">
            <div class="text-primary float-end" (click)="userChoice('reset')">Forgot Password</div>
          </div>
        </form>
      </div>
    </div>
    <div class="alert alert-success" *ngIf="isLoggedIn">Logged in as {{ roles }}.</div>
  </div>
</div>
