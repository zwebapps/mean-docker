<div class="col-xs-12 col-sm-12 col-lg-6 d-inline well" *ngIf="team">
  <div class="col-sm-12 city-heading table-responsive">
    <h4>{{ team.teamName }}</h4>
  </div>
  <!-- {{ mvpPlayer | json }} -->
  <ng-template #content let-modal size="950px">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Player Emirates ID</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <img [src]="imgSrc" class="img-fluid" />
    </div>
    <!-- <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div> -->
  </ng-template>
  <table class="table table-scroll table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Squad</th>
        <th>DOB</th>
        <th>EID</th>
        <th>MVP</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players">
        <td>{{ player.firstName }} {{ player.lastName }}</td>
        <td>{{ player.squadNo }}</td>
        <td>{{ player.dob | date : "dd.MM.yyyy" }}</td>
        <td>
          <div class="d-flex">
            <img src="{{ apiURL }}/static/{{ player.eidFront }}" width="100" (click)="open(content, player.eidFront)" />
            <img src="{{ apiURL }}/static/{{ player.eidBack }}" width="100" (click)="open(content, player.eidBack)" />
          </div>
        </td>
        <td>
          <input type="checkbox" [checked]="mvpPlayer?._id == player._id" (change)="addMvp(player)" />
        </td>
      </tr>
    </tbody>
  </table>
</div>
